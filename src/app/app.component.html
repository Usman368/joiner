<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse  navbar-expand-lg  navbar-light sticky-top">
  <a id="hover" class="navbar-brand example" href="/"  style="color: rgb(243, 245, 247); font-style:cobalt; margin:1px; ;font-size:25px; font-weight: bold; text-shadow: -2px 4px 20px black;">
  	Class Joiner </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon" style="background-color: white;"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto " style="float: right;">
      <li
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      >
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active" >
        	<button class="btn">Home</button>
        	<span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active"   style="color:white;">
          <button class="btn">Login</button>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/join']" routerLinkActive="router-link-active"   style="color:white;">
          <button class="btn">Join</button>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  style="color:white;">
          <button class="btn">Dashboard</button>
        </a>
      </li>
     <li class="nav-item">
       <a class="nav-link" [routerLink]="['/logout']" routerLinkActive="router-link-active"  style="color:white;">
       	<button class="btn">Logout</button>
       </a>
     </li>
    </ul>
  </div>
</nav>
<div class="container">
  <br>
  <br>
  <router-outlet></router-outlet>
</div>
</body>
